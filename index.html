<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymathica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <div class="nav-brand">
                <h1>Polymathica</h1>
            </div>
            <div class="nav-separator">|</div>
            <div class="nav-links">
                <button class="nav-link active" data-view="dashboard">
                    Dashboard
                </button>
                <button class="nav-link" data-view="catalog">
                    Catalog
                </button>
            </div>
            <div class="nav-separator">|</div>
            <button class="theme-toggle nav-theme-toggle" id="themeToggle">☀️</button>
        </nav>


        <!-- Dashboard View Controls -->
        <div class="view-section" id="dashboardView">
            <p class="subtitle">Track your active learning journey</p>
        </div>

        <!-- Catalog View Controls -->
        <div class="view-section hidden" id="catalogView">
            <p class="subtitle">Browse all subjects across mathematics, sciences, and humanities</p>
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search subjects...">
                </div>
                <div class="filter-group">
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry & Biochemistry</option>
                        <option value="biology">Biology</option>
                        <option value="cs">Computer Science</option>
                        <option value="economics">Economics & Finance</option>
                        <option value="psychology">Psychology</option>
                        <option value="philosophy">Philosophy</option>
                        <option value="social">Social Sciences</option>
                        <option value="health">Health Sciences</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="content"></div>

        <!-- Subject Detail Modal -->
        <div id="subjectDetailModal" class="modal">
            <div class="modal-content large-modal">
                <div class="modal-header">
                    <div class="modal-title" id="detailModalTitle">Subject Name</div>
                    <button class="close-button" id="closeDetailBtn">&times;</button>
                </div>

                <div class="detail-sections">
                    <div class="detail-section">
                        <label>Goal (Optional)</label>
                        <textarea id="subjectGoal" placeholder="What do you want to achieve with this subject?"></textarea>
                    </div>

                    <div class="detail-section">
                        <label>Resources</label>
                        <div id="resourcesList"></div>
                        <button class="add-resource-btn" id="addSubjectResourceBtn">+ Add Resource</button>
                    </div>

                    <div class="detail-section">
                        <label>Projects</label>
                        <div id="projectsList"></div>
                        <button class="add-project-btn" id="addProjectBtn">+ Add Project</button>
                    </div>

                    <div class="detail-section">
                        <label>Notepad</label>
                        <div class="notepad-tabs">
                            <button class="notepad-tab active" data-tab="edit" data-context="subject">Edit</button>
                            <button class="notepad-tab" data-tab="preview" data-context="subject">Preview</button>
                        </div>
                        <textarea id="subjectNotepad" class="notepad-textarea" placeholder="Take notes in Markdown..."></textarea>
                        <div id="subjectNotepadPreview" class="notepad-preview"></div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="secondary" id="cancelDetailBtn">Cancel</button>
                    <button id="saveDetailBtn">Save</button>
                </div>
            </div>
        </div>

        <!-- Resource Modal -->
        <div id="resourceModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Add Resource</div>
                    <button class="close-button" id="closeResourceBtn">&times;</button>
                </div>

                <div class="detail-sections">
                    <div class="detail-section">
                        <label>Resource Title/Description</label>
                        <input type="text" id="resourceText" placeholder="e.g., Introduction to Linear Algebra">
                    </div>

                    <div class="detail-section">
                        <label>Link (Optional)</label>
                        <input type="url" id="resourceUrl" placeholder="https://...">
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="secondary" id="cancelResourceBtn">Cancel</button>
                    <button id="saveResourceBtn">Add Resource</button>
                </div>
            </div>
        </div>

        <!-- Project Detail Modal -->
        <div id="projectDetailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="projectModalTitle">Project Name</div>
                    <button class="close-button" id="closeProjectBtn">&times;</button>
                </div>

                <div class="detail-sections">
                    <div class="detail-section">
                        <label>Name</label>
                        <input type="text" id="projectName" placeholder="Project name">
                    </div>

                    <div class="detail-section">
                        <label>Goal (Required)</label>
                        <textarea id="projectGoal" placeholder="What is this project about?" required></textarea>
                    </div>

                    <div class="detail-section">
                        <label>Resources</label>
                        <div id="projectResourcesList"></div>
                        <button class="add-project-resource-btn" id="addProjectResourceBtn">+ Add Resource</button>
                    </div>

                    <div class="detail-section">
                        <label>Notepad</label>
                        <div class="notepad-tabs">
                            <button class="notepad-tab active" data-tab="edit" data-context="project">Edit</button>
                            <button class="notepad-tab" data-tab="preview" data-context="project">Preview</button>
                        </div>
                        <textarea id="projectNotepad" class="notepad-textarea" placeholder="Project notes..."></textarea>
                        <div id="projectNotepadPreview" class="notepad-preview"></div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="secondary" id="cancelProjectBtn">Cancel</button>
                    <button class="secondary" id="deleteProjectBtn" style="background: #e74c3c;">Delete</button>
                    <button id="saveProjectBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

    <!-- Data Files -->
    <script src="data/subjects.js"></script>
    <script src="data/summaries.js"></script>

    <!-- Main Application -->
    <script src="app.js"></script>
</body>
</html>
